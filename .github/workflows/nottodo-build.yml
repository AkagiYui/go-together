name: Build and Push nottodo Container Image

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/nottodo-build.yml'
      # nottodo 项目目录
      - 'nottodo/**'
      # nottodo 依赖的项目目录
      - 'rest/**'
      - 'common/**'

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DEPLOY: ${{ secrets.REGISTRY_DEPLOY }}
  IMAGE_NAME: nottodo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Deploy Registry
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          registry: ${{ env.REGISTRY_DEPLOY }}
          username: ${{ secrets.REGISTRY_DEPLOY_USERNAME }}
          password: ${{ secrets.REGISTRY_DEPLOY_TOKEN }}

      - name: Extract metadata for Docker (GHCR)
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=long

      - name: Extract metadata for Docker (Deploy Registry)
        id: meta-deploy
        continue-on-error: true
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_DEPLOY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=long

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./nottodo/Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image to Deploy Registry
        continue-on-error: true
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./nottodo/Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-deploy.outputs.tags }}
          labels: ${{ steps.meta-deploy.outputs.labels }}
          cache-from: type=gha
