name: Build BlueStacks Monitor (macOS ARM64)

on:
  push:
    branches:
      - master
    paths:
      - 'bluestacks/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'bluestacks/go.mod'

      - name: Build macOS ARM64 binary
        run: |
          cd bluestacks
          export GOOS=darwin
          export GOARCH=arm64
          go build -o bluestacks-monitor -ldflags="-s -w" .
          ls -lh bluestacks-monitor

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bluestacks-monitor-macos-arm64
          path: bluestacks/bluestacks-monitor
          retention-days: 30

